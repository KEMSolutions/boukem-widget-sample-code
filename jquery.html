<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Client Side Product List (jQuery) - Boukem Widget API Playground</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


<script>

(function() {
  var boukemAPI = "http://boutiquedemo.boutiquekem.com/en/widget/rebates";
  $.getJSON( boukemAPI, {
    format: "json",
    limit: "32",
    version: "1"
  })
    .done(function( data ) {
      $.each( data, function( i, item ) {
		  
        $( "<li>" ).html( $("<a>").text(item.name).attr("href", item.url) ).appendTo( "#products" );
        
      });
    });
})();

</script>

</head>

<body>



<div class="pure-g">
	<div class="pure-u-1-4"></div>
	
    <div class="pure-u-1-2">
	
	<h1>Client Side Product List (jQuery)</h1>
	
	<div class="pure-menu pure-menu-open">
		<a class="pure-menu-heading">Products</a>
	    <ul id="products">
	    </ul>
	</div>
	
	</div>
	
	<div class="pure-u-1-4"></div>
   
</div>


</body>
</html>
